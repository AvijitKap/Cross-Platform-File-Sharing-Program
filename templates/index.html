<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Secure File Sharing</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #1e1e1e;
            color: white;
        }
        .card {
            background-color: #292929;
            border: none;
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .progress-bar {
            transition: width 0.4s ease-in-out;
        }
    </style>
</head>

<body class="container mt-4">

    <h2 class="text-center mb-4">üöÄ Secure File Sharing</h2>

    <!-- üîó QR Code & Connection Info -->
    <div class="text-center mb-4">
        <p><b>Access from Phone:</b> Scan the QR Code or visit:</p>
        <p><a href="http://{{ local_ip }}:5000" class="text-warning" target="_blank">http://{{ local_ip }}:5000</a></p>
        <img src="{{ url_for('generate_qr_code') }}" alt="QR Code" width="200" class="rounded shadow">

    </div>

    <div class="row">
        <!-- üìÇ File Upload Section -->
        <div class="col-md-6">
            <div class="card p-4">
                <h4 style="color: white;">üì§ Upload Files</h4>
                <input type="password" id="uploadPassword" class="form-control mb-2" placeholder="Enter encryption password">
                <input type="file" id="fileInput" multiple class="form-control mb-2">
                <button onclick="uploadFiles()" class="btn btn-custom w-100">Upload</button>

                <div class="progress mt-3">
                    <div id="progressBar" class="progress-bar progress-bar-striped bg-success" style="width: 0%;">0%</div>
                </div>
            </div>
        </div>

        <!-- üì• File Download Section -->
        <div class="col-md-6">
            <div class="card p-4">
                <h4 style="color: white;">üìÑ Available Files</h4>
                <ul id="fileList" class="list-group mb-2"></ul>
                <input type="password" id="downloadPassword" class="form-control mb-2" placeholder="Enter decryption password">
                <button onclick="downloadSelected()" class="btn btn-custom w-100">Download Selected</button>
            </div>
        </div>
    </div>

    <script>
        // üì§ Upload Files to Server
        function uploadFiles() {
            let password = document.getElementById("uploadPassword").value;
            let fileInput = document.getElementById("fileInput");
            let files = fileInput.files;

            if (!password) {
                alert("Enter a password for encryption!");
                return;
            }

            let formData = new FormData();
            formData.append("password", password);

            for (let file of files) {
                formData.append("files[]", file);
            }

            // Reset progress bar
            $("#progressBar").css("width", "0%").text("0%");

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchFiles();
                    $("#progressBar").css("width", "100%").text("Upload Complete ‚úÖ");
                })
                .catch(error => {
                    alert("Error: " + error);
                    $("#progressBar").css("width", "0%").text("Upload Failed ‚ùå");
                });
        }

        // üìÇ Fetch & Display Uploaded Files
        function fetchFiles() {
            fetch("/files")
                .then(response => response.json())
                .then(files => {
                    let fileList = document.getElementById("fileList");
                    fileList.innerHTML = "";

                    files.forEach(file => {
                        let li = document.createElement("li");
                        li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                        li.innerHTML = `
                            <span>${file}</span>
                            <button class="btn btn-sm btn-success" onclick="downloadFile('${file}')">‚¨á Download</button>
                        `;
                        fileList.appendChild(li);
                    });
                });
        }

        // üì• Download File
        function downloadFile(filename) {
            let password = document.getElementById("downloadPassword").value;

            if (!password) {
                alert("Enter password to decrypt!");
                return;
            }

            let formData = new FormData();
            formData.append("password", password);

            fetch(`/download/${filename}`, { method: "POST", body: formData })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Incorrect password or file error");
                    }
                    return response.blob();
                })
                .then(blob => {
                    let a = document.createElement("a");
                    a.href = URL.createObjectURL(blob);
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                })
                .catch(error => {
                    alert("Error: " + error);
                });
        }

        fetchFiles();
    </script>
</body>
</html>
